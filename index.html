<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.materialdesignicons.com/4.0.96/css/materialdesignicons.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.11/purify.min.js"></script> -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="list-group" id="leftside">
						<a href="#" class="list-group-item list-group-item-action">
							<i class="mdi mdi-home"></i>
							Home
						</a>
						<a
							href="https://twitter.com/explore"
							class="list-group-item list-group-item-action"
						>
							<i class="mdi mdi-pound"></i>
							Explore
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							<i class="mdi mdi-bell-outline"></i>&nbsp;Notifications&nbsp;<span
								class="badge badge-pill badge-primary"
								>2</span
							>
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							<i class="mdi mdi-email-outline"></i>&nbsp;Messages
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							<i class="mdi mdi-bookmark-outline"></i>&nbsp;Bookmarks
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							<i class="mdi mdi-format-list-bulleted"></i>&nbsp;Lists
						</a>
						<a href="#" class="list-group-item list-group-item-action ">
							<img
								class="myAvatar"
								style="height: 20px; border-radius: 50%"
								src=""
								alt=""
							/>&nbsp;Profile
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							<i class="mdi mdi-dots-horizontal-circle"></i>&nbsp;More
						</a>
					</div>
				</div>
				<div class="col-6">
					<form>
						<div class="form-group">
							<h5>Home</h5>
							<hr />
							<div class="fb">
								<img class="myAvatar" id="avatar" src="" alt="" />
								<div class="fb-column">
									<textarea
										placeholder="What's happening?"
										class="form-control"
										id="textarea"
										rows="1"
									></textarea>
									<div id="imgGifPoll"></div>
								</div>
							</div>
							<div class="fb">
								<section>
									<div id="inserts" class="btn-group mr-2">
										<input
											id="uploadPic"
											type="file"
											accept="image/png, image/jpeg, image/gif"
											class="btn btn-secondary mdi mdi-image-outline"
											aria-label="Insert image"
										/>
										<button
											id="gifBtn"
											type="button"
											class="btn btn-secondary mdi mdi-gif"
											aria-label="Insert gif"
										></button>
										<button
											id="pollBtn"
											type="button"
											class="btn btn-secondary mdi mdi-poll"
											aria-label="Insert Poll"
										></button>
										<button
											id="emojiBtn"
											type="button"
											class="btn btn-secondary mdi mdi-emoticon-happy-outline"
											aria-label="Insert emoji"
										></button>
									</div>
								</section>
								<button id="tweet" class="btn btn-primary" type="submit">
									Tweet
								</button>
							</div>
						</div>
					</form>
					<main></main>
				</div>
				<div class="col">
					<div class="input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default"
								><i class="mdi mdi-magnify"></i
							></span>
						</div>
						<input
							type="text"
							class="form-control"
							aria-label="Default"
							aria-describedby="inputGroup-sizing-default"
							placeholder="Search Twitter"
						/>
					</div>

					<div class="card text-center">
						<div class="card-header">
							<h5 class="card-title">Trends for you</h5>
						</div>
						<div class="card-footer text-muted">
							Show more
						</div>
					</div>
					<br />
					<div class="card text-center">
						<div class="card-header">
							<h5 class="card-title">Who to follow</h5>
						</div>
						<div class="card-footer text-muted">
							Show more
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="emojiPopup" class="popup hide">
			<div class="exit">
				<button
					type="button"
					data-target="emojiPopup"
					class="exitBtn mdi mdi-window-close"
				></button>
			</div>
			<div class="container d-flex p-1 mb-1">
				<input
					id="inputEmoji"
					type="text"
					class="form-control"
					placeholder="Search for Emoji"
				/>
			</div>
			<div class="modal-header">
				<div class="btn-group mr-2 emojimenu" id="emojiCategories">
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f600.svg"
						alt=""
						data-category="Smileys"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f43b.svg"
						alt=""
						data-category="Animals"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f354.svg"
						alt=""
						data-category="Food"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/26bd.svg"
						alt=""
						data-category="Activities"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f698.svg"
						alt=""
						data-category="Travel"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f4a1.svg"
						alt=""
						data-category="Objects"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f523.svg"
						alt=""
						data-category="Symbols"
					/>
					<img
						src="https://abs-0.twimg.com/emoji/v2/svg/1f6a9.svg"
						alt=""
						data-category="Flags"
					/>
				</div>
			</div>
			<div id="emojiArea"></div>
		</div>
		<div id="gifPopup" class="popup hide">
			<div class="exit">
				<button type="button" class="exitBtn mdi mdi-window-close"></button>
			</div>
			<form class="container d-flex p-1 mb-1">
				<input
					id="inputGif"
					type="text"
					class="form-control"
					placeholder="Search for Gif"
				/>
				<button
					id="searchGifBtn"
					type="button"
					class="btn btn-outline-secondary"
				>
					Search
				</button>
			</form>
			<div id="switchgifsarea">
				<div class="custom-control custom-switch mt-2">
					<input type="checkbox" class="custom-control-input" id="switchGif" />
					<label class="custom-control-label" for="switchGif"
						>Toggle this switch element</label
					>
				</div>
			</div>
			<div id="gifsArea" class="d-flex flex-wrap"></div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
